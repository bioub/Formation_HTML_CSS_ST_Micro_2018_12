<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table, tr, td, th {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <!-- table>tr*7>td*6 -->
  <table>
    <tr>
      <th colspan="6">Time Table</th>
    </tr>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
      <td>D</td>
      <td>E</td>
    </tr>
    <tr>
      <td>F</td>
      <td>G</td>
      <td>H</td>
      <td>I</td>
      <td>J</td>
    </tr>
    <tr>
      <th colspan="5">Lunch</th>
    </tr>
    <tr>
      <td>K</td>
      <td>L</td>
      <td>M</td>
      <td>N</td>
      <td rowspan="2">O</td>
    </tr>
    <tr>
      <td>P</td>
      <td>Q</td>
      <td>R</td>
      <td>S</td>
    </tr>
  </table>
</body>
</html>
