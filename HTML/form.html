<body>
  <form action="https://www.google.fr/search" method="GET">
    <!-- Offset <input type="number" name="start"> -->

      <option disabled selected value="0">Choisir une page</option>
      <option value="0">Page 1</option>
      <option value="100">Page 11</option>
      <option value="200">Page 21</option>
    </select>
    <input type="hidden" name="start" value="100">

    <input type="range">

    <label>
      <input type="radio" name="couleur" value="blue">
      Bleu
    </label>

    <input type="radio" name="couleur" value="green" id="green">

    <textarea>

      Bonjour

    </textarea>
    <button>OK Google</button>
  </form>
